{{ define "content" }}
<div class="taxonomy-list-wrapper">
  {{ $i18nTitle := printf "taxonomy.%s" .Section | T | default .Title }}
  <h2>{{ $i18nTitle }}</h2>
  <hr>
  {{ range .Pages }}
    <a href="{{ .RelPermalink }}" class="taxonomy">{{ .LinkTitle }} ({{ len .Pages }})</a>
  {{ end }}
</div>
{{ end }}
