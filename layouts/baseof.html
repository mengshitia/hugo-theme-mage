<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  {{ partial "header.html" . }}

  <main class="content-wrapper">
    <div class="content">
      {{ block "content" . }}{{ end }}
    </div>
    {{ partial "components/sidebar.html" . }}
  </main>

  {{ partialCached "footer.html" . }}
</body>

</html>
